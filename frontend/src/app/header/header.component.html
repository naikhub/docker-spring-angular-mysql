<mat-toolbar color="primary" style="height:67px;">
  <a mat-button [matTooltip]="'HEADER.TOOLTIP.STARTPAGE' | translate" matTooltipPosition="after" disableRipple="true"
    style="color: white; font-size: larger; text-decoration: none;" routerLink="/">
    <span>{{ 'HEADER.STARTPAGE' | translate }}</span>
  </a>

  <button mat-raised-button [routerLink]="['/users']">{{ 'HEADER.USER' | translate }}</button>

  <span class="toolbar-spacer"></span>

  <a [matTooltip]="'HEADER.TOOLTIP.BLOG' | translate" matTooltipPosition="before" mat-icon-button
    href="https://sascha-brockel.de/docker-spring-boot-angular" target="_blank" rel="noopener noreferrer">
    <fa-icon style="font-size: 18px;" [icon]="['fas','blog']" size="lg"></fa-icon>
  </a>

  <a [matTooltip]="'HEADER.TOOLTIP.GITHUB' | translate" matTooltipPosition="before" mat-icon-button
    href="https://github.com/saschabrockel/docker-spring-angular" target="_blank" rel="noopener noreferrer">
    <fa-icon style="font-size: 18px;" [icon]="['fab','github']" size="lg"></fa-icon>
  </a>

  <!-- Language change menu -->
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <fa-icon style="font-size: 18px;" [icon]="['fas','globe']" size="lg"></fa-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="useLanguage('de')">Deutsch</button>
    <button mat-menu-item (click)="useLanguage('en')">English</button>
  </mat-menu>

</mat-toolbar>
