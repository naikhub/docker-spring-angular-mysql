<mat-toolbar color="primary" style="height:67px;">
  <a mat-button disableRipple="true" style="color: white; font-size: larger; text-decoration: none;" routerLink="/">
    <span>{{ 'HEADER.STARTPAGE' | translate }}</span>
  </a>

  <button mat-raised-button [routerLink]="['/users']">{{ 'HEADER.USER' | translate }}</button>

  <span class="toolbar-spacer"></span>

  <!-- Language change menu -->
  <button mat-icon-button [matMenuTriggerFor]="menu" disableRipple="true">
    <mat-icon>language</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="useLanguage('de')">Deutsch</button>
    <button mat-menu-item (click)="useLanguage('en')">English</button>
  </mat-menu>
  <p>Welcome!</p>

</mat-toolbar>
